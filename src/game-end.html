<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="game-end">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }

      paper-card {
        width: 700px;
        height: 350px;
        margin: auto;
        background: url('../images/snake/background.png');
        text-align: center;

        --paper-card-header-image: {
          width: 180px;
          margin: auto;
        };
      }

      .horizontal {
        display: flex;
        justify-content: center;
      }

      paper-button.info {
        background-color: #3367d6;
        color: white;
        vertical-align: central;
      }
    </style>
    <paper-card image="../images/snake/game-over.png">
      <div class="card-content">
        <h2>Score: [[score]]</h2>
      </div>
      <div class="card-actions">
        <div class="horizontal">
          <paper-button class="info" on-click="__restartGame">Restart game</paper-button>
        </div>
      </div>
    </paper-card>
  </template>

  <script>
    class GameEnd extends Polymer.Element {
      static get is() { return 'game-end'; }
      static get properties() {
        return {
          score: {
            type: Number,
            value: 0
          }
        }
      }

      __restartGame(){
        this.dispatchEvent(new Event('game-restarted'));
      }
    }

    window.customElements.define(GameEnd.is, GameEnd);
  </script>
</dom-module>
